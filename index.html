    <style>
      :root {
        --crimson: #991b1b;
        --obsidian: #0a0a0a;
        --gold: #d4af37;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--obsidian);
        color: #f8fafc;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .glass-dark {
        background: rgba(15, 15, 15, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
      }
      .red-glow {
        box-shadow: 0 0 30px rgba(153, 27, 27, 0.3);
      }
      .text-glow {
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      }
      @keyframes lantern-float {
        0%, 100% { transform: translateY(0) scale(1); opacity: 0.3; }
        50% { transform: translateY(-40px) scale(1.1); opacity: 0.6; }
      }
      @keyframes spotlight {
        0% { transform: scale(1); opacity: 0.1; }
        50% { transform: scale(1.2); opacity: 0.2; }
        100% { transform: scale(1); opacity: 0.1; }
      }
      .lantern {
        animation: lantern-float 8s ease-in-out infinite;
      }
      .spotlight-bg {
        animation: spotlight 12s ease-in-out infinite;
      }
      .reveal-text {
        overflow: hidden;
        border-right: .15em solid var(--crimson);
        white-space: nowrap;
        animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
      }
      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }
      @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: var(--crimson); }
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--obsidian);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--crimson);
        border-radius: 10px;
      }
    </style>
